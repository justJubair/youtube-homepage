<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <!-- tailwindcss and DaisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font aweosme cdn -->
    <script src="https://kit.fontawesome.com/877142f5f8.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="max-w-screen-xl mx-auto px-4 py-4">
            <!-- nav container -->
            <div class="flex flex-col justify-between items-center gap-4 md:gap-0 md:flex-row">
                <!-- logo -->
                <div class="w-28 md:w-[120px]">
                    <img src="./images/Logo.png" alt="">
                </div>
                <!-- sorted button -->
                <div class="">
                    <button class="btn">Sort by view</button>
                </div>
                <!-- blog button -->
                <div class="">
                    <button class="btn btn-error text-white">Blog</button>
                </div>
            </div>
        </nav>
    </header>
        <hr class="mx-8">
    <main>
        <!-- categories -->
        <section class="max-w-screen-xl mx-auto px-4 py-4">
            <!-- categoies container -->
            <div id="category-container" class="flex flex-wrap justify-center items-center gap-4 md:flex-row">
                <!-- dynamic data -->
            </div>
        </section>
        <!-- videos/cards -->
        <section class="max-w-screen-xl mx-auto px-4 py-4">
            <!-- videos/cards container -->
            <div id="videos-container" class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-4">
                <!-- dynamic data -->
            </div>
        </section>
    </main>
    <!-- script file-->
    <script src="js/index.js"></script>
</body>
</html>
